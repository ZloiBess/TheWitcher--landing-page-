<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
</head>

<body>
    <div class="wrapper">
        <div class="bg-parallax"></div>
        <main class="main">
           <section class="page-main">
                <div class="container">
                    <div class="page-main__parallax parallax-main">
                        <div class="parallax-main__sparks-back parallax"></div>
                        <div class="parallax-main__witcher parallax"></div>
                        <div class="parallax-main__sparks-front parallax"></div>
                    </div>
                    <div class="page-main__play-now play-now">
                        <h1 class="play-now__title">
                            <span>300%</span><br> Welcome bonus
                        </h1>
                        <form class="play-now__form form">
                            <input type="text" class="form__input" readonly placeholder="witcher">
                            <button type="button" class="form__btn">Copy code</button>
                        </form>
                        <a href="#" class="play-now__link">Play now</a>
                    </div>
                </div>
           </section>

        </main>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
